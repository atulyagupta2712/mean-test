<div class="container">
  <table class="table table-hover">
      <thead>
        <tr>
          <th>Users</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of Users">
          <td >{{ user.username }}</td>
          <td ><button class="btn btn-success button" routerLink="/tchat" [queryParams]="{ name: user.username, email: user.email }" >Chat</button></td>
        </tr>   
      </tbody>
    </table>
</div>
