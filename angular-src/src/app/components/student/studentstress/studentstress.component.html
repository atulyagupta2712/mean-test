<div id="img">
    <div class="group">
        <h3>Stress Test</h3>
        <hr>
        <h2>{{questionObject.questionName}}</h2>
        <form  [formGroup]="quesForm" (ngSubmit)="onsoftware()">
            <span><label for="o1"><input type="radio" id="o1" formControlName="option"  [value]="questionObject.option1"> {{questionObject.option1}}</label></span>
            <span><label for="o2"><input type="radio" id="o2" formControlName="option"  [value]="questionObject.option2"> {{questionObject.option2}}</label></span>
            <span><label for="o3"><input type="radio" id="o3" formControlName="option"  [value]="questionObject.option3"> {{questionObject.option3}}</label></span>
            <span><label for="o4"><input type="radio" id="o4" formControlName="option"  [value]="questionObject.option4"> {{questionObject.option4}}</label></span>
            <button type="submit" value="submit" class="btn btn-primary" >Next</button>
            <!-- <button class="btn btn-success" (click)="finish()">Finish Quiz</button> -->
        </form>
    </div>
  </div>
