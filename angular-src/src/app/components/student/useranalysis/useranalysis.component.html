<div class="main-div">
  <header>
    <div class="header-1">
      <a href="#">
        <img src="https://neuroethicscanada.files.wordpress.com/2014/03/logo2-no-bg.png?w=300" alt="">
        <span class="header-a">Personalysis</span>
      </a>
    </div>
    <div class="header-2">
      <button (click)="onLogoutClick()" class="head-btn">Logout
      </button>
      <!-- <button class="head-btn">Register
          </button> -->
    </div>
  </header>
  <div class="heading" id="head-bg">
    <h2>
      Glad You Wish To Take a Step Towards Your Happiness !! Hope this
      Counseling Helps ..
    </h2>
    <h2>
      Please Choose From Below List of All Psychologists ..
    </h2>
  </div>
  <!-- {{psycho}} -->
  <div class="row card-cont">
    <div class="column" *ngFor= "let p of psycho">
      <div class="card">
        <div class="img-cont">
          <img src="https://icon-library.net/images/psychology-icon/psychology-icon-1.jpg" alt="" />
        </div>
        <div class="desc" >
          <!-- {{psycho}} -->
          <h5 class="name-design">{{p.name}}</h5>
          <h6>Experience : {{p.experience}}</h6>
          <h6>Expertise in: <span>{{p.expertise}}</span></h6>
          <!-- <h6>Address : {{p.address}}</h6> -->
        </div>
        <div class="contact">
          <div><i class="fa fa-phone"></i> &nbsp;{{p.number}}</div>
          <div><i class="fa fa-envelope"></i> &nbsp;{{p.email}}</div>
        </div>
      </div>
    </div>
